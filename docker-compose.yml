version: '3.8'

services:
  whatspaiai:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - PORT=8000
    env_file:
      - .env
    volumes:
      - ./state.json:/app/state.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
